<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Kalkulator Sederhana</h1>
        
        <div class="input-group">
            <label for="number1">Angka Pertama</label>
            <input type="number" id="number1" placeholder="Masukkan angka pertama" step="any">
            <div class="error-message" id="error1"></div>
        </div>

        <div class="input-group">
            <label for="number2">Angka Kedua</label>
            <input type="number" id="number2" placeholder="Masukkan angka kedua" step="any">
            <div class="error-message" id="error2"></div>
        </div>

        <div class="operations">
            <button class="operation-btn" onclick="calculate('add')" title="Tambah">
                <span>+</span>
            </button>
            <button class="operation-btn" onclick="calculate('subtract')" title="Kurang">
                <span>−</span>
            </button>
            <button class="operation-btn" onclick="calculate('multiply')" title="Kali">
                <span>×</span>
            </button>
            <button class="operation-btn" onclick="calculate('divide')" title="Bagi">
                <span>÷</span>
            </button>
        </div>

        <div class="result-container">
            <div>
                <div class="result-label">hasil:</div>
                <div class="result-value" id="result">0</div>
            </div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <script src="node.js"></script>
</body>
</html>
